name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Info.plist version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $VERSION" Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" Info.plist

      - name: Build
        run: ./build.sh

      - name: Create zip
        run: zip -r TypingStats.zip "Typing Stats.app"

      - name: Download Sparkle
        run: |
          curl -L -o /tmp/sparkle.tar.xz "https://github.com/sparkle-project/Sparkle/releases/download/2.8.1/Sparkle-2.8.1.tar.xz"
          cd /tmp && tar xf sparkle.tar.xz

      - name: Sign update
        id: sign
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          echo "$SPARKLE_PRIVATE_KEY" > /tmp/sparkle_key
          OUTPUT=$(/tmp/bin/sign_update TypingStats.zip -f /tmp/sparkle_key)
          SIGNATURE=$(echo "$OUTPUT" | sed -n 's/.*sparkle:edSignature="\([^"]*\)".*/\1/p')
          LENGTH=$(echo "$OUTPUT" | sed -n 's/.*length="\([^"]*\)".*/\1/p')
          echo "signature=$SIGNATURE" >> $GITHUB_OUTPUT
          echo "length=$LENGTH" >> $GITHUB_OUTPUT
          rm /tmp/sparkle_key

      - name: Update cask formula
        run: |
          SHA=$(shasum -a 256 TypingStats.zip | awk '{print $1}')
          sed -i '' "s/version \".*\"/version \"${{ steps.version.outputs.version }}\"/" Casks/typing-stats.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA\"/" Casks/typing-stats.rb

      - name: Update appcast.xml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE=$(date -u +"%a, %d %b %Y %H:%M:%S +0000")
          SIGNATURE="${{ steps.sign.outputs.signature }}"
          LENGTH="${{ steps.sign.outputs.length }}"
          cat > appcast.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle">
            <channel>
              <title>Typing Stats</title>
              <item>
                <title>Version ${VERSION}</title>
                <sparkle:version>${VERSION}</sparkle:version>
                <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
                <pubDate>${DATE}</pubDate>
                <enclosure url="https://github.com/rauchg/typing-stats/releases/download/v${VERSION}/TypingStats.zip"
                           type="application/octet-stream"
                           length="${LENGTH}"
                           sparkle:edSignature="${SIGNATURE}"/>
              </item>
            </channel>
          </rss>
          EOF

      - name: Commit updated formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/typing-stats.rb appcast.xml
          git commit -m "Update to v${{ steps.version.outputs.version }}"
          git push origin HEAD:main

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: TypingStats.zip
          generate_release_notes: true
